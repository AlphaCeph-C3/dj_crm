{% extends "crm/base.html" %}
{% load static %}
{% block content %}
  <section class="text-gray-600 body-font h-auto">
    <div class="container mx-auto flex px-5 py-12 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded"
           alt="hero"
           src="{% static 'images/dashboard.svg' %}"
           height="720"
           width="600"/>
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">CRM built with Django</h1>
        <p class="mb-8 leading-relaxed">This CRM helps you manage your leads and the agents working on them.</p>
        <div class="flex justify-center">
          {% if not user.is_authenticated %}
            <a href="{% url 'login' %}"
               class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-lg text-lg">Login to get started</a>
          {% else %}
            <a href="{% url 'crm:home' %}"
               class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded-lg text-lg">Go to Leads</a>
          {% endif %}
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
