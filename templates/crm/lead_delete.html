{% extends "crm/base.html" %}
{% load tailwind_filters %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <h1 class="text-4xl mb-5">Are you sure you want to delete this lead?</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit"
              class="py-2 px-3 mb-1 border rounded-lg text-white bg-red-500 hover:bg-red-600">Submit</button>
      <a href="{% url 'crm:home' %}"
         class="py-2 px-3 mb-1 border-0 rounded-lg focus:outline-none text-white bg-blue-500 hover:bg-blue-600">Cancel</a>
    </form>
  </div>
{% endblock content %}
