{% extends "crm/base.html" %}
{% load tailwind_filters %}
{% block title %}
  CRM - Create Lead
{% endblock title %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <h1 class="mb-5 text-4xl text-gray-800">Create a new lead</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="py-2 px-3 mb-1 border rounded-lg text-white bg-blue-500 hover:bg-blue-700"
              type="submit">Submit</button>
      <a href="{% url 'crm:home' %}"
         class="py-2 px-3 mb-1 border-0 rounded-lg focus:outline-none text-white bg-teal-600 hover:bg-green-700">Cancel</a>
    </form>
  </div>
{% endblock content %}
