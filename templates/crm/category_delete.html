{% extends "crm/base.html" %}
{% load tailwind_filters %}
{% block title %}
  CRM - Update Category
{% endblock title %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <h1 class="mb-5 text-4xl text-gray-800">Are you sure you want to delete {{ object.name }}</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="py-2 px-3 mb-1 border rounded-lg text-white bg-red-500 hover:bg-red-600"
              type="submit">Submit</button>
      <a href="{% url 'crm:category-list' %}"
         class="py-2 px-3 mb-1 border-0 rounded-lg focus:outline-none text-white bg-teal-600 hover:bg-green-700">Cancel</a>
    </form>
  </div>
{% endblock content %}
