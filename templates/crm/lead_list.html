<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      .lead {
          padding: 10px 6px;
          margin-top: 10px;
          background-color: #f6f6f6;
          width: 85%;
      }

      ul {
          padding: 0;
      }

      div.lead>li {
          list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h1>This is all of our leads</h1>
    <ul>
      {% for lead in leads %}
        <div class="lead">
          <a href="{% url 'crm:lead-detail' pk=lead.id %}">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}
        </div>
      {% endfor %}
    </ul>
    <hr/>
    <a href="{% url 'crm:lead-create' %}">Add Lead</a>
  </body>
</html>
