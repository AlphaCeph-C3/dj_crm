{% extends "crm/base.html" %}
{% load tailwind_filters %}
{% block title %}
  CRM - ResetPassword
{% endblock title %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <h1 class="mb-5 text-4xl text-gray-800">Reset Your Password</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit"
              class="py-2 px-3 mb-1 border rounded-lg text-white bg-blue-500 hover:bg-blue-700 w-full">
        Send Reset Link
      </button>
    </form>
    <div class="py-5 mt-5 border-t border-gray-200">
      <a class="text-gray-500 hover:text-blue-700" href="{% url 'login' %}">Already have an account?</a>
    </div>
  </div>
{% endblock content %}
