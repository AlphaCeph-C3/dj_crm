{% extends "crm/base.html" %}
{% load tailwind_filters %}
{% block title %}
  CRM - Login
{% endblock title %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="py-2 px-3 mb-1 border rounded-lg text-white bg-blue-500 hover:bg-blue-700 w-full"
              type="submit">
        Login
      </button>
    </form>
    <div class="py-5 mt-5 border-t border-gray-200 flex justify-between">
      <a class="text-gray-500 hover:text-blue-700"
         href="{% url 'reset_password' %}">Forgot password?</a>
      <a class="hover:text-blue-700 text-gray-500" href="{% url 'signup' %}">Don't have an account?</a>
    </div>
  </div>
{% endblock content %}
