{% extends "crm/base.html" %}
{% load tailwind_filters %}
{% block content %}
  <div class="max-w-lg mx-auto">
    <h1 class="mb-5 text-4xl text-gray-800">Create a new Agent</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="py-2 px-3 mb-1 border rounded-lg text-white bg-blue-500 hover:bg-blue-700"
              type="submit">Create</button>
      <a href="{% url 'agents:agent-list' %}"
         class="py-2 px-3 mb-1 border rounded-lg text-white bg-teal-600 hover:bg-green-800">Cancel</a>
    </form>
  </div>
{% endblock content %}
